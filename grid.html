<!DOCTYPE html>
<html>

<head>
    <title>Grid Practice</title>
</head>

<body>
    <div style="
    display: grid;
     grid-template-columns: 100px 100px;">
        <div style="background-color: lightblue;">d1</div>
        <div style="background-color: lightpink;">d2<p>txt</p>
        </div>
    </div>
    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;">
        <div style="background-color: lightblue;">d1</div>
        <div style="background-color: lightpink;">d2<p>txt</p>
        </div>
        <div style="background-color: lightblue;">d3</div>
        <div style="background-color: lightpink;">d2</div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr;">
        <div style="background-color: lightblue;">d1</div>
        <div style="background-color: lightpink;">d2</div>

    </div>
</body>

</html>
